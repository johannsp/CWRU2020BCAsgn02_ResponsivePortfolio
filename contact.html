<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS END   }}} -->

  <title>Responsive Portfolio</title>
</head>
<body>

  <div class="container">
    <div class="row">

      <div class="col-sm-12 col-md-4 col-lg-4 bg-dark text-success">
        <h1>John Spetz</h1>
      </div>

      <div class="col-sm-12 col-md-8 col-lg-8 bg-light text-white">
        <nav class="navbar navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </div>

  <main class="container mt-3">
    <div class="card border">
      <div class="card-body">
        <h2 class="card-title">Contact</h2>
        <br>

        <div class="form-group">
          <label for="person">Name:</label>
          <input type="text" class="form-control" id="person">
        </div>         
        <br>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" class="form-control" id="email">
        </div>         
        <br>
        
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" rows="5" id="message"></textarea>
        </div> 
        <br>

        <button type="button" class="btn bg-success btn-outline-dark">Submit</button>
      </div>
    </div>
  </main>

  <!-- Bootstrap example provided general layout for this sticky footer -->
  <footer class="footer">
    <div class="container">
      <span class="text-muted">Powered by Vim and Bootstrap!</span>
    </div>
  </footer>

  <!-- Bootstrap Javascript END   }}} -->
</body>
